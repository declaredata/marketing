<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeclareData</title>
    <link rel="stylesheet" href="./styles.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }


        .animate-logo path:nth-child(1) {
            animation: dataMotion1 2s infinite ease-in-out;
        }
        .animate-logo path:nth-child(2) {
            animation: dataMotion2 2.4s infinite ease-in-out;
        }
        .animate-logo path:nth-child(3) {
            animation: dataMotion3 2s infinite ease-in-out;
        }
        .animate-logo path:nth-child(4) {
            animation: dataMotion4 2.4s infinite ease-in-out;
        }

        @keyframes dataMotion1 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-5px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(5px);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-10px);
                opacity: 0.8;
            }
        }

        @keyframes dataMotion2 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-8px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(10px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-6px);
                opacity: 0.7;
            }
        }

        @keyframes dataMotion3 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-4px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(8px);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-12px);
                opacity: 0.8;
            }
        }

        @keyframes dataMotion4 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(12px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-8px);
                opacity: 0.7;
            }
        }

    </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-50 text-gray-950">

   <!-- Header -->
    <header class="absolute top-0 left-0 flex h-20 w-full items-center justify-center px-5">
        <div class="flex items-center">
            <div class="text-2xl font-normal p-1">Declare</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="animate-logo">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M9 3v18"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M15 3v18"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M21 3v18"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M3 3v18"/>
            </svg>
            <div class="text-2xl font-normal p-1">Data</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-grow flex-col items-center justify-center min-h-screen w-full p-4">
        <h3 class="mb-3 rounded-full bg-purple-200/20 px-5 text-sm font-semibold text-purple-600 transition-opacity duration-700">Beta</h3>
        <h1 class="mb-5 text-center text-4xl md:text-5xl transition-opacity duration-700">Turn Data Into <br/>New Revenue Streams</h1>
        <h2 class="mb-9 max-w-md md:max-w-lg text-center text-lg md:text-xl font-light transition-opacity duration-700">
            Monetize your company's data and grow revenues without compromising compliance, security, or control.
        </h2>
        <div class="flex min-h-10 w-full max-w-md flex-wrap items-center justify-center gap-6 text-sm transition-opacity duration-700">
            <a class="inline-block flex items-center min-h-10 rounded-full px-6 leading-none bg-gray-800 text-white hover:bg-black/75" href="#"><span class="relative">Book a Demo</span></a>
        </div>
    </main>

</body>
</html>
