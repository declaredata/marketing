<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeclareData</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .animate-logo path:nth-child(1) {
            animation: bounce1 2s infinite;
        }
        .animate-logo path:nth-child(2) {
            animation: bounce2 2s infinite;
        }
        .animate-logo path:nth-child(3) {
            animation: bounce3 2s infinite;
        }
        .animate-logo path:nth-child(4) {
            animation: bounce4 2s infinite;
        }

        @keyframes bounce1 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-5px);
                opacity: 0.7;
            }
        }

        @keyframes bounce2 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-7px);
                opacity: 0.7;
            }
        }

        @keyframes bounce3 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
        }

        @keyframes bounce4 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-12px);
                opacity: 0.7;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen w-full bg-gray-50 text-gray-950">

    <!-- Header -->
    <header class="absolute top-0 left-0 flex h-20 w-full items-center justify-center px-5">
        <div class="flex items-center">
            <div class="text-xl font-normal p-4">Declare</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="26" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="animate-logo">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v18M15 9v12M21 3v18" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 3v18" />
            </svg>
            <div class="text-xl font-normal p-4">Data</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen w-full p-2 md:p-10 lg:p-20">
        <h3 class="mb-3 rounded-full bg-purple-200/20 px-5 py-1 text-sm font-semibold text-purple-600 transition-opacity duration-700">Beta</h3>
        <h1 class="mb-5 text-center text-5xl md:text-2xl transition-opacity duration-700">Unlock New Revenue++</h1>
        <h2 class="mb-9 max-w-lg text-center text-lg sm:text-lg md:text-xl font-normal transition-opacity duration-700">
            Securely monetize your company's data and grow revenue without compromising compliance or control.
        </h2>
        <div class="flex min-h-10 w-full max-w-md flex-wrap items-center justify-center gap-6 text-sm transition-opacity duration-700">
            <a class="inline-block flex items-center min-h-10 rounded-md px-6 leading-none bg-gray-800 text-white hover:bg-black/75" href="#"><span class="relative">Book a Demo</span></a>
        </div>
    </main>

</body>
</html>
