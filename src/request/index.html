<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeclareData - Book a Data Review</title>
    <link rel="stylesheet" href="/form-reset.css">
    <link rel="stylesheet" href="/styles.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .animate-logo path:nth-child(1) {
            animation: dataMotion1 2s infinite ease-in-out;
        }
        .animate-logo path:nth-child(2) {
            animation: dataMotion2 2.4s infinite ease-in-out;
        }
        .animate-logo path:nth-child(3) {
            animation: dataMotion3 2s infinite ease-in-out;
        }
        .animate-logo path:nth-child(4) {
            animation: dataMotion4 2.4s infinite ease-in-out;
        }

        @keyframes dataMotion1 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-5px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(5px);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-10px);
                opacity: 0.8;
            }
        }

        @keyframes dataMotion2 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-8px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(10px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-6px);
                opacity: 0.7;
            }
        }

        @keyframes dataMotion3 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-4px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(8px);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-12px);
                opacity: 0.8;
            }
        }

        @keyframes dataMotion4 {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            25% {
                transform: translateY(-10px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(12px);
                opacity: 0.5;
            }
            75% {
                transform: translateY(-8px);
                opacity: 0.7;
            }
        }

    </style>
</head>

<body class="flex flex-col min-h-screen bg-gray-50 text-gray-950">

   <!-- Header -->
    <header class="absolute top-0 left-0 flex h-20 w-full items-center justify-center px-5">
            <a href="/" class="flex-inline">
        <div class="flex items-center">
            <div class="text-2xl font-light p-1">Declare</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="animate-logo">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M9 3v18"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M15 3v18" class="stroke-purple-600 from-purple-600 via-purple-700"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M21 3v18"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke-dasharray="0.5,4" d="M3 3v18" class="stroke-purple-600 from-purple-600 via-purple-700"/>
            </svg>
            <div class="text-2xl font-light p-1">Data</div>
        </div>
            </a>
    </header>

<section class="flex flex-col items-center justify-center gap-4 py-20 bg-white">
  <p class="text-xl p-4 md:text-2xl font-light text-purple-600">Unlock the value of your data.</p>
  <form id="fs-frm" name="data-review-form" accept-charset="utf-8" action="https://formspree.io/f/xblryorr" method="post" class="w-full max-w-xs p-8 md:p-0 md:max-w-md">
    <fieldset id="fs-frm-inputs" class="flex flex-col gap-4">
      <div>
        <label for="full-name" class="text-md md:text-lg text-gray-700">Full Name</label>
        <input type="text" name="name" id="full-name" placeholder="First and Last" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="company-name" class="text-md md:text-lg text-gray-700">Company Name</label>
        <input type="text" name="company" id="company-name" placeholder="Company" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="email-address" class="text-md md:text-lg text-gray-700">Email Address</label>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="industry" class="text-md md:text-lg text-gray-700">Industry</label>
        <input type="text" name="industry" id="industry" placeholder="e.g., Healthcare, Finance, Retail" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="data-assets" class="text-md md:text-lg text-gray-700">Types of Data Assets</label>
        <input type="text" name="data_assets" id="data-assets" placeholder="e.g., customer data, operational data, IoT data" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="data-volume" class="text-md md:text-lg text-gray-700">Approximate Data Volume</label>
        <input type="text" name="data_volume" id="data-volume" placeholder="e.g., 1TB, 100GB per day" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <div>
        <label for="current-use" class="text-md md:text-lg text-gray-700">Current Use of Data</label>
        <textarea rows="3" name="current_use" id="current-use" placeholder="How do you currently use your data assets?" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required></textarea>
      </div>
      <div>
        <label for="monetization-goals" class="text-md md:text-lg text-gray-700">Monetization Goals (optional)</label>
        <textarea rows="3" name="monetization_goals" id="monetization-goals" placeholder="What are your primary objectives for data monetization?" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300"></textarea>
      </div>
      <div>
        <label for="target-audience" class="text-md md:text-lg text-gray-700">Target Audience (optional)</label>
        <input type="text" name="target_audience" id="target-audience" placeholder="Who might be interested in your data?" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300">
      </div>
      <div>
        <label for="challenges" class="text-md md:text-lg text-gray-700">Key Challenges (optional)</label>
        <textarea rows="3" name="challenges" id="challenges" placeholder="What obstacles do you face in monetizing your data?" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300"></textarea>
      </div>
      <div>
        <label for="data-quality" class="text-md md:text-lg text-gray-700">Data Quality and Governance</label>
        <textarea rows="3" name="data_quality" id="data-quality" placeholder="Describe any current data quality and governance needs." class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required></textarea>
      </div>
      <div>
        <label for="timeline" class="text-md md:text-lg text-gray-700">Desired Timeline</label>
        <input type="text" name="timeline" id="timeline" placeholder="e.g., 3 months, 6 months, 1 year" class="w-full border border-gray-300 rounded-md p-2 placeholder-gray-300" required>
      </div>
      <input type="hidden" name="_subject" id="email-subject" value="Data Monetization Consultation Request">
    </fieldset>
    <button type="submit" class="mt-6 px-6 py-2 bg-purple-700 text-white rounded-lg hover:bg-purple-600 transition duration-300 text-sm">Submit Request</button>

  </form>
</section>

</body>
</html>
